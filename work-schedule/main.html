<html>
    <head>
        <title>  Students' work schedule </title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

        <script type="text/javascript" src="date-time-picker.js">

        </script>

    </head>

    <body>
        <div class="wrapper">
            <div class="one-week-wrap">
                <div></div>
                <div class="date-item"> monday <input type="text" class="date-item__datepicker"> </div>
                <div class="date-item"> tuesday <input type="text" class="date-item__datepicker"> </div>
                <div class="date-item"> wednesday <input type="text" class="date-item__datepicker"> </div>
                <div class="date-item"> thursday <input type="text" class="date-item__datepicker"> </div>
                <div class="date-item"> friday <input type="text" class="date-item__datepicker"> </div>

                <div class="sum-hours">Sum</div>

                <div class="one-week-wrap__text-item intended-item">INTENDED WORK HOURS</div>
                <div class="time-item intended-item">
                    <div class="time-item__from"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__to"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__hours">6</div>
                </div>
                <div class="time-item intended-item">
                    <div class="time-item__from"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__to"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__hours">9</div>
                </div>
                <div class="time-item intended-item">
                    <div class="time-item__from"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__to"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__hours">8</div>
                </div>
                <div class="time-item intended-item">
                    <div class="time-item__from"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__to"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__hours"></div>
                </div>
                <div class="time-item intended-item">
                    <div class="time-item__from"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__to"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__hours"></div>
                </div>
                <div class="sum-hours-value">0</div>

                <div class="one-week-wrap__text-item actual-item">ACTUAL WORK HOURS</div>
                <div class="time-item actual-item">
                    <div class="time-item__from"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__to"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__hours"></div>
                </div>
                <div class="time-item actual-item">
                    <div class="time-item__from"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__to"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__hours"></div>
                </div>
                <div class="time-item actual-item">
                    <div class="time-item__from"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__to"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__hours"></div>
                </div>
                <div class="time-item actual-item">
                    <div class="time-item__from"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__to"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__hours"></div>
                </div>
                <div class="time-item actual-item">
                    <div class="time-item__from"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__to"><input type="text" class="time-item__timepicker"></div>
                    <div class="time-item__hours"></div>
                </div>
                <div class="sum-hours-value">0</div>

            </div>
        </div>
    </body>
</html>
